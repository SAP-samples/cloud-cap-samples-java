_schema-version: '2.1'
ID: bookshop-java-public
version: 1.0.0
description: "Multitenant Bookshop CAP Java Project with UI"
parameters:
  enable-parallel-deployments: true
modules:
# --------------------- SERVER MODULE ------------------------
  - name: bookshop-java-public-srv
# ------------------------------------------------------------
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 256M
      buildpack: sap_java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true -P !local -P mt-hana-managed
      build-result: target/*.jar
    requires:
      - name: bookshop-java-public-service-manager
      - name: bookshop-java-public-uaa
      - name: bookshop-java-public-saas-registry
      - name: hdi_credentials
        properties:
          CDS_MULTITENANCY_DEPLOYER_USER: ~{user}
          CDS_MULTITENANCY_DEPLOYER_PASSWORD: ~{password}
      # url of dynamic hdi deployer
      - name: dynamic_db_deployment
        properties:
          CDS_MULTITENANCY_DEPLOYER_URL: ~{url}
      - name: app-url
        properties:
          CDS_MULTITENANCY_APPUI_URL: ~{url}
    provides:
      - name: srv-url
        properties:
          url: '${default-url}'
# --------------------- DB MODULE ---------------------------
  - name: bookshop-java-public-db
# -----------------------------------------------------------
    type: nodejs
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      # Set user and password to secure rest API via basic authentication
      - name: hdi_credentials
        properties:
          hdi_dynamic_deploy_user: ~{user}
          hdi_dynamic_deploy_password: ~{password}
    provides:
      - name: dynamic_db_deployment
        properties:
          url: ${default-url}
# --------------------- APPROUTER MODULE ---------------------
  - name: bookshop-java-public-approuter
# ------------------------------------------------------------
    type: nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
    - name: srv-url
      group: destinations
      properties:
        name: backend
        url: ~{url}
        forwardAuthToken: true
        strictSSL: true
    - name: bookshop-java-public-uaa
    build-parameters:
      requires:
        - name: bookshop-java-public-app
          artifacts:
            - './*'
          target-path: resources
    provides:
      - name: app-url
        properties:
          url: '${default-url}'
# --------------------- UI MODULE ---------------------
  - name: bookshop-java-public-app
# ------------------------------------------------------
    type: html5
    path: app
    build-parameters:
      # only build initially and once fiori app changed
      builder: custom
      commands: 
        - bash build.sh
      supported-platforms: []
      build-result: dist
# --------------------- RESOURCES ---------------------
resources:
# -----------------------------------------------------
  - name: bookshop-java-public-uaa
    type: com.sap.xs.uaa
    parameters:
      service: xsuaa
      service-plan: broker
      path: ./cds-security-mt.json
      config: # override xsappname in cds-security.json, xsappname needs to be unique
        xsappname: bookshop-java-public-${org}-${space}
  - name: bookshop-java-public-service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: bookshop-java-public-saas-registry
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      config:
         appName: bookshop-java-public-${org}-${space} # this is the text on the tile
         xsappname: bookshop-java-public-${org}-${space} # this is the value from xsuaa.parameters.config.xsappname
         appUrls:
           getDependencies: ~{srv-url/url}/mt/v1.0/subscriptions/dependencies
           onSubscription: ~{srv-url/url}/mt/v1.0/subscriptions/tenants/{tenantId}
    requires:
      - name: srv-url
  - name: hdi_credentials # generate a user and password for dynamic hdi deployer
    properties:
      user: ${generated-user}
      password: ${generated-password}
