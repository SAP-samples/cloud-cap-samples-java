_schema-version: '2.1'
ID: bookshop-mt
version: 1.0.0
description: "Multitenant Bookshop CAP Java Project with UI"
parameters:
  enable-parallel-deployments: true
modules:
# --------------------- SERVER MODULE ------------------------
  - name: bookshop-mt-srv
# ------------------------------------------------------------
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 512M
      buildpacks:
      - zero_trust_sidecar_buildpack
      - sap_java_buildpack_jakarta
      health-check-type: http
      health-check-http-endpoint: /actuator/health/liveness
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /actuator/health/readiness
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      CDS_MULTITENANCY_APPUI_TENANTSEPARATOR: "-"
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    requires:
      - name: bookshop-mt-service-manager
        parameters:
          config:
            credential-type: x509
            x509:
              key-length: 2048
              validity: 90
              validity-type: DAYS
      - name: bookshop-mt-uaa
        parameters:
          config:
            credential-type: X509_ATTESTED
            x509:
              app-identifier: bookshop-mt-srv
            #credential-type: x509
            #x509:
            #  key-length: 2048
            #  validity: 90
            #  validity-type: DAYS
      - name: bookshop-mt-saas-registry
        parameters:
          config:
            credential-type: x509
            x509:
              key-length: 2048
              validity: 90
              validity-type: DAYS
      - name: mtx-api
        properties:
          CDS_MULTITENANCY_SIDECAR_URL: ~{mtx-url}
      - name: app-api
        properties:
          CDS_MULTITENANCY_APPUI_URL: ~{app-url}
      - name: cf-logging
      - name: bookshop-mt-auditlog
        parameters:
          config:
            #credential-type: X509_ATTESTED
            #x509:
            #  app-identifier: bookshop-mt-srv
            credential-type: x509
            x509:
              key-length: 2048
              validity: 90
              validity-type: DAYS
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
# --------------------- SIDECAR MODULE -----------------------
  - name: bookshop-mt-sidecar
# ------------------------------------------------------------
    type: nodejs
    path: mtx/sidecar
    parameters:
      memory: 256M
      disk-quota: 1024M
    build-parameters:
      builder: custom
      build-result: gen
      commands:
        - npm run build
      requires:
        - name: bookshop-mt-srv
    requires:
      - name: bookshop-mt-service-manager
        parameters:
          config:
            credential-type: x509
            x509:
              key-length: 2048
              validity: 90
              validity-type: DAYS
      - name: bookshop-mt-uaa
        parameters:
          config:
            credential-type: x509
            x509:
              key-length: 2048
              validity: 90
              validity-type: DAYS
      - name: cf-logging
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
# --------------------- APPROUTER MODULE ---------------------
  - name: bookshop-mt-app
# ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: ^(.*)-${default-uri} # testing only, use custom domain with wildcard for production
    requires:
    - name: srv-api
      group: destinations
      properties:
        name: backend
        url: ~{srv-url}
        forwardAuthToken: true
        strictSSL: true
    - name: bookshop-mt-uaa
      parameters:
        config:
          credential-type: x509
          x509:
            key-length: 2048
            validity: 90
            validity-type: DAYS
    provides:
      - name: app-api
        properties:
          app-url: '${default-url}'
          app-domain: '${domain}'
# --------------------- RESOURCES ---------------------
resources:
# -----------------------------------------------------
  - name: bookshop-mt-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security-mt.json
      config: # override xsappname as it needs to be unique
        xsappname: bookshop-mt-${org}-${space}
        oauth2-configuration:
          redirect-uris:
          - https://*.~{app-api/app-domain}/**
    requires:
      - name: app-api
  - name: bookshop-mt-service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: bookshop-mt-saas-registry
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      config:
        appName: bookshop-mt-${org}-${space} # this is the text on the tile
        xsappname: bookshop-mt-${org}-${space} # this is the value from xsuaa.parameters.config.xsappname
        appUrls:
          getDependencies: ~{srv-api/srv-url}/mt/v1.0/subscriptions/dependencies
          onSubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 3600000
        displayName: bookshop-java
        description: A simple CAP Java project.
        category: 'Category'
    requires:
      - name: srv-api
  - name: cf-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
  - name: bookshop-mt-auditlog
    type: org.cloudfoundry.managed-service
    parameters:
      service: auditlog
      service-plan: oauth2
