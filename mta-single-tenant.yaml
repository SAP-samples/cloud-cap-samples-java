_schema-version: '2.1'
ID: bookshop
version: 1.0.0
description: "Bookshop CAP Java Project with UI"
parameters:
  enable-parallel-deployments: true
modules:
# --------------------- SERVER MODULE ------------------------
  - name: bookshop-srv
# ------------------------------------------------------------
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 512M
      buildpack: sap_java_buildpack
    properties:
        SPRING_PROFILES_ACTIVE: cloud,sandbox
        JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
        JBP_CONFIG_SAP_MACHINE_JRE: '{ use_offline_repository: false, version: 17.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    requires:
      - name: bookshop-hdi-container
      - name: bookshop-uaa
      - name: cf-logging
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
# --------------------- DB MODULE ---------------------------
  - name: bookshop-db
# -----------------------------------------------------------
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
      requires:
        - name: bookshop-srv
    requires:
      - name: bookshop-hdi-container
# --------------------- APPROUTER MODULE ---------------------
  - name: bookshop-app
# ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
    - name: srv-api
      group: destinations
      properties:
        name: backend
        url: ~{srv-url}
        forwardAuthToken: true
        strictSSL: true
    - name: bookshop-uaa
    provides:
      - name: app-api
        properties:
          app-url: '${default-url}'
# --------------------- RESOURCES ---------------------
resources:
# -----------------------------------------------------
  - name: bookshop-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config: # override xsappname as it needs to be unique
        xsappname: bookshop-${org}-${space}
        oauth2-configuration:
          redirect-uris:
          - ~{app-api/app-url}/**
    requires:
      - name: app-api
  - name: bookshop-hdi-container
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cf-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
